name: Lint and Test Charts

on:
  pull_request:
    paths:
      - "charts/**"

env:
  CT_CONFIGFILE: ct.yaml
  CT_CHECK_VERSION_INCREMENT: true
  HELM_VERSION: v3.14.0

jobs:
  setup:
    name: Detect Changed Charts
    runs-on: ubuntu-latest
    outputs:
      changed: ${{ steps.list-changed.outputs.changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.1.0

      - name: Detect changed charts
        id: list-changed
        run: |
          changed=$(ct list-changed --config "${CT_CONFIGFILE}")
          echo "changed=$([[ -n \"$changed\" ]] && echo true || echo false)" >> "$GITHUB_OUTPUT"

  version-check:
    name: Chart Version Check
    needs: setup
    runs-on: ubuntu-latest
    if: needs.setup.outputs.changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.1.0

      - name: Run Version Check
        run: ct lint --config "${CT_CONFIGFILE}" --check-version-increment=true

  lint:
    name: Lint Charts
    needs: setup
    runs-on: ubuntu-latest
    if: needs.setup.outputs.changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.1.0

      - name: Run Lint
        run: ct lint --config "${CT_CONFIGFILE}"

  install-test:
    name: Install Charts
    needs: [setup, lint]
    runs-on: ubuntu-latest
    if: needs.setup.outputs.changed == 'true'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: ${{ env.HELM_VERSION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.12

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.1.0

      - name: Create kind cluster
        uses: helm/kind-action@v1.8.0
        with:
          kubectl_version: v1.29.0
          node_image: kindest/node:v1.29.0

      - name: Run Install Test
        run: |
          changed=$(ct list-changed --config "${CT_CONFIGFILE}")

          skip_charts=(
            "charts/incubator/hyperswitch-istio"
            "charts/incubator/hyperswitch-keymanager"
            "charts/incubator/hyperswitch-web"
          )

          filtered_charts=()
          for chart in $changed; do
            skip=false
            for skip_chart in "${skip_charts[@]}"; do
              if [[ "$chart" == "$skip_chart" ]]; then
                echo "Skipping $chart"
                skip=true
                break
              fi
            done
            if ! $skip; then
              filtered_charts+=("$chart")
            fi
          done

          if [ ${#filtered_charts[@]} -eq 0 ]; then
            echo "No charts to install after filtering."
            exit 0
          fi

          kubectl create namespace hyperswitch || true

          ct install --config "${CT_CONFIGFILE}" --charts "${filtered_charts[@]}"
